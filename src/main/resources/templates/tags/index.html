<!DOCTYPE html>

    </tr>
</table>
<ul class="nav">
    <li class="nav-item"><a class="nav-link" href="/tags/create">Create Tag</a></li>
    <li class="nav-item"><a class="nav-link" href="/tags/delete">Delete Tags</a></li>
</ul>
</body>
</html>
