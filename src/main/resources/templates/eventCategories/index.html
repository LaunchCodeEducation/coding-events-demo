<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
    <head th:replace="fragments :: head"></head>
    <body class="container">
        <header th:replace="fragments :: header"></header>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Category Name</th>
            </tr>
            </thead>
            <tr th:each="category : ${categories}">
                <td><a th:text="${category.name}" th:href="'/events?categoryId=' + ${category.id}"></a></td>
            </tr>
        </table>
        <ul class="nav">
            <li class="nav-item"><a class="nav-link" href="/eventCategories/create">Create Category</a></li>
            <li class="nav-item"><a class="nav-link" href="/eventCategories/delete">Delete Categories</a></li>
        </ul>
    </body>
</html>
